---
layout: default
rdf_prefix_path: _data/prefixes.sparql
---
<h1>{{ page.rdf | rdf_property: "rdfs:label"}}</h1>
{% assign results = nil | sparql_query: "select ?person {?person a foaf:Person}" %}
Persons:
<ul>
    {% for result in results %}
      <li><a class="page-link" href="{{ result.person.page_url | prepend: site.baseurl }}">{{ result.person.iri }}</a></li>
    {% endfor %}
</ul>
